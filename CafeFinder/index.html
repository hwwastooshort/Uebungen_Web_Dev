<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>CaféFinder</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 0.2rem;
        }

        .controls {
            margin: 1rem 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
            align-items: center;
        }

        .controls label {
            font-size: 0.9rem;
        }

        .controls input,
        .controls select {
            margin-left: 0.3rem;
        }

        .btn {
            padding: 0.3rem 0.8rem;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
        }

        .btn:hover {
            background: #e9e9e9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 0.4rem 0.6rem;
            text-align: left;
            font-size: 0.9rem;
        }

        th {
            background: #fafafa;
        }

        .badge {
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            font-size: 0.8rem;
        }

        .badge-open {
            background: #d4edda;
        }

        .badge-busy {
            background: #fff3cd;
        }

        .stats {
            margin-top: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .stat-card {
            border: 1px solid #ddd;
            padding: 0.5rem 0.8rem;
            min-width: 160px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>CaféFinder</h1>
    <p>Ein kleines Dashboard für Ihre Lieblingscafés.</p>

    <section class="controls">
        <button class="btn" id="btn-reset">Alle Cafés</button>

        <label>
            Mindestbewertung:
            <input type="number" id="min-rating" min="1" max="5" step="0.1" value="3.5">
        </label>

        <label>
            Max. Entfernung (km):
            <input type="number" id="max-distance" min="0.5" max="20" step="0.5" value="5">
        </label>

        <label>
            Stadt:
            <select id="city-select">
                <option value="all">Alle</option>
                <option value="Mitte">Mitte</option>
                <option value="Nord">Nord</option>
                <option value="Süd">Süd</option>
            </select>
        </label>

        <button class="btn" id="btn-apply">Filter anwenden</button>
    </section>

    <section>
        <table id="cafe-table">
            <!-- Tabelle wird per JavaScript gefüllt -->
        </table>
    </section>

    <section class="stats" id="stats">
        <!-- Statistiken werden per JavaScript gefüllt -->
    </section>

    <script src="script.js"></script>
</body>

</html>
